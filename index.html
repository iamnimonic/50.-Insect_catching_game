<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Insect catching game</title>
</head>
<body>
    <div class="container">
        <div class="screen screen-1">
            <h2 class="heading">Catch the Insect</h2>
            <button class="start-btn">Play Game</button>
        </div>
        <div class="screen screen-2">
            <h2 class="heading">What is your favourite insect?</h2>
            <div class="images-container">
                <button class="insect-wrapper">
                    <h3 class="name">Fly</h3>
                    <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="" class="insect-img">
                </button>
                <button class="insect-wrapper">
                    <h3 class="name">Mosquito</h3>
                    <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="" class="insect-img">
                </button>
                <button class="insect-wrapper">
                    <h3 class="name">Spider</h3>
                    <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="" class="insect-img">
                </button>
                <button class="insect-wrapper">
                    <h3 class="name">Cockroach</h3>
                    <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="" class="insect-img">
                </button>
            </div>
        </div>
        <div class="screen screen-3">
            <div class="time-container">
                <p>Time: <span>11:11</span></p>
            </div>
            <div class="score-container">
                <p>Score: <span>24</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
